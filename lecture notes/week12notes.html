<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First JavaScript Program</title>
        <script>
            function welcome () {
            alert("hello web developers");
            }
            function second() {
            alert("second pop up");
            }
        </script>
    </head>
    <body">
        <p onclick="welcome();">Lorem ipsum dolor sit amet consectetur adipisicing elit. Obcaecati ullam doloribus, rem sapiente ipsum neque eos iusto iste fugit ipsa itaque provident libero cupiditate eligendi voluptates, esse eum eaque dolorem!</p>

        <p onmouseover="second();">mouse over</p>
    </body>
</html>
