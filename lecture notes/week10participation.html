<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Unit 10 Notes Responsive Design</title>
        <style>
         
            @media only screen and (min-width:800px){
                .large {margin:10px;}
                .small{display: none;}
            }
            @media only screen and (max-width: 800px) {
                .small {margin:10px;}
                .large{display: none;}
            }
        </style>
    </head>
    <body>
 <p class="small"> Im small </p>
 <p class="large"> Im large </p>
    </body>
</html>
